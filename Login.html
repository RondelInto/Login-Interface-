<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris Core - Login Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background with blur effect -->
    <div class="blur-background"></div>
    <div class="blur-overlay"></div>
    
    <!-- Particle effect -->
    <div class="particles" id="particles"></div>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <!-- Login Card -->
                <div class="card glass-card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <div class="logo-icon mx-auto mb-3 d-flex justify-content-center align-items-center">
                                <i class="fas fa-book fa-3x"></i>
                            </div>
                            <h1 class="logo-text fw-bold mb-2">LIBRIS CORE</h1>
                            <p class="tagline text-muted mb-4">Library Portal</p>
                        </div>

                        <!-- Login Header -->
                        <div class="text-center mb-4">
                            <h2 class="login-title fw-bold mb-2">USER LOGIN</h2>
                            <p class="login-subtitle text-muted">Sign in to your account</p>
                        </div>

                        <!-- Login Form (NO BACKEND - NO JAVASCRIPT) -->
                        <form>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label fw-medium text-light">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control bg-dark text-light border-start-0" 
                                           id="loginEmail" placeholder="Enter your email">
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label fw-medium text-light">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control bg-dark text-light border-start-0" 
                                           id="loginPassword" placeholder="Enter your password">
                                </div>
                            </div>

                            <!-- Remember Me Checkbox -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-light" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <!-- Login Button (NON-FUNCTIONAL - NO JAVASCRIPT) -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg gradient-btn">
                                    Sign In
                                </button>
                            </div>

                            <!-- Register Link (NAVIGATION WORKS) -->
                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">
                                    Don't have an account? 
                                    <a href="register.html" class="text-decoration-none fw-medium link-primary">
                                        Register here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ONLY PARTICLE EFFECT - NO FORM HANDLING
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-20px) translateX(10px); }
                    50% { transform: translateY(10px) translateX(-10px); }
                    75% { transform: translateY(-10px) translateX(20px); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
