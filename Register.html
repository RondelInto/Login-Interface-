<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris Core - Registration Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background with blur effect -->
    <div class="blur-background"></div>
    <div class="blur-overlay"></div>
    
    <!-- Particle effect -->
    <div class="particles" id="particles"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-8">
                <!-- Register Card -->
                <div class="card glass-card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo & Title -->
                        <div class="text-center mb-4">
                            <h1 class="logo-text fw-bold mb-2">LIBRIS CORE</h1>
                            <p class="tagline text-muted mb-4">Library Portal</p>
                            
                            <h2 class="login-title fw-bold mb-2">USER REGISTRATION</h2>
                            <p class="login-subtitle text-muted">Create your library account</p>
                        </div>

                        <!-- Register Form (NO BACKEND - NO JAVASCRIPT) -->
                        <form>
                            <!-- Row 1: Full Name & Email -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label fw-medium text-light">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control bg-dark text-light border-start-0" 
                                               id="fullName" placeholder="Enter your full name">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label fw-medium text-light">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control bg-dark text-light border-start-0" 
                                               id="email" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>

                            <!-- Row 2: Password & Confirm Password -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="registerPassword" class="form-label fw-medium text-light">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control bg-dark text-light border-start-0" 
                                               id="registerPassword" placeholder="Enter your password">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label fw-medium text-light">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control bg-dark text-light border-start-0" 
                                               id="confirmPassword" placeholder="Confirm your password">
                                    </div>
                                </div>
                            </div>

                            <!-- Row 3: Age & Country -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="age" class="form-label fw-medium text-light">Age</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-birthday-cake text-muted"></i>
                                        </span>
                                        <input type="number" class="form-control bg-dark text-light border-start-0" 
                                               id="age" placeholder="Enter your age" min="1" max="120">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="country" class="form-label fw-medium text-light">Country</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-end-0">
                                            <i class="fas fa-globe text-muted"></i>
                                        </span>
                                        <select class="form-select bg-dark text-light border-start-0" id="country">
                                            <option value="" selected disabled>Select country</option>
                                            <option value="US">United States</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="CA">Canada</option>
                                            <option value="AU">Australia</option>
                                            <option value="IN">India</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Gender Section -->
                            <div class="mb-4">
                                <label class="form-label fw-medium text-light d-block mb-3">Gender</label>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-check card bg-dark border border-secondary p-3 h-100">
                                            <input class="form-check-input" type="radio" name="gender" id="male">
                                            <label class="form-check-label text-light d-flex align-items-center" for="male">
                                                <i class="fas fa-male me-2"></i>Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check card bg-dark border border-secondary p-3 h-100">
                                            <input class="form-check-input" type="radio" name="gender" id="female">
                                            <label class="form-check-label text-light d-flex align-items-center" for="female">
                                                <i class="fas fa-female me-2"></i>Female
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check card bg-dark border border-secondary p-3 h-100">
                                            <input class="form-check-input" type="radio" name="gender" id="other">
                                            <label class="form-check-label text-light d-flex align-items-center" for="other">
                                                <i class="fas fa-user me-2"></i>Other
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms">
                                    <label class="form-check-label text-light" for="terms">
                                        I agree to the Terms & Conditions
                                    </label>
                                </div>
                            </div>

                            <!-- Newsletter -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="newsletter" checked>
                                    <label class="form-check-label text-light" for="newsletter">
                                        Subscribe to library newsletter
                                    </label>
                                </div>
                            </div>

                            <!-- Register Button (NON-FUNCTIONAL - NO JAVASCRIPT) -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg gradient-btn">
                                    Register Account
                                </button>
                            </div>

                            <!-- Login Link (NAVIGATION WORKS) -->
                            <div class="text-center mt-4 pt-3 border-top border-secondary">
                                <p class="text-muted mb-0">
                                    Already have an account? 
                                    <a href="login.html" class="text-decoration-none fw-medium link-primary">
                                        Login here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ONLY PARTICLE EFFECT - NO FORM HANDLING
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-20px) translateX(10px); }
                    50% { transform: translateY(10px) translateX(-10px); }
                    75% { transform: translateY(-10px) translateX(20px); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
